<html>
    <title>Slope game</title>
    <body>
        <script src="slopetry/UnityProgress.js"></script>
        <script src="slopetry/unityloader41.js"></script>
        <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "slopetry/slope.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
        <div class="webgl-content">
        <div id="gameContainer" style="width: 100vw; height: 100vh; padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(35, 31, 32);"><canvas id="#canvas" width="471" height="316" style="cursor: default;" class="custom-cursor-default-hover"></canvas><div class="logo Dark" style="display: none;"></div><div class="progress Dark" style="display: none;"><div class="empty" style="width: 0%;"></div><div class="full" style="width: 100%;"></div></div></div>
        </div>
    </body>
</html>
